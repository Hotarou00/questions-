<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --paper: #ffffff;
            --shadow: rgba(89, 13, 34, 0.15);
        }

        /* --- üê∞ CUSTOM BUNNY CURSOR --- */
        body, button, a {
            /* This creates an SVG cursor on the fly */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>üê∞</text></svg>") 16 0, auto !important;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(#ffb3c1 0.5px, transparent 0.5px), radial-gradient(#ffb3c1 0.5px, var(--bg) 0.5px);
            background-size: 20px 20px;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden; /* Prevents scrollbars if button moves to edge */
            color: #590d22;
        }

        /* --- Fixed Elements --- */
        .path-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        #journey-path {
            fill: none;
            stroke: #ffccd5;
            stroke-width: 5;
            stroke-dasharray: 15, 15;
            stroke-linecap: round;
            opacity: 0.8;
        }

        #plane {
            position: fixed;
            width: 60px;
            height: 60px;
            z-index: 5;
            transform-origin: center;
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.2));
            transition: transform 0.1s linear;
        }

        /* --- Header --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--primary);
            text-shadow: 2px 2px 0px white, 4px 4px 0px rgba(0,0,0,0.05);
            margin: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px var(--shadow);
            margin-top: 20px;
            display: inline-block;
        }

        /* --- Timeline (The Scroll Area) --- */
        #timeline {
            position: relative;
            padding-bottom: 200px;
            max-width: 1000px;
            margin: 0 auto;
            z-index: 2;
        }

        .memory-card {
            background: white;
            padding: 15px 15px 50px 15px;
            border-radius: 12px;
            box-shadow: 0 15px 35px var(--shadow);
            width: 280px;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .memory-card img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .caption-bar {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: var(--primary);
        }

        /* Tape Logic */
        .tape {
            width: 120px;
            height: 35px;
            background-color: rgba(255,255,255,0.6);
            backdrop-filter: blur(5px);
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* --- Proposal Section --- */
        #proposal {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .proposal-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .proposal-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            color: var(--primary);
        }

        /* Flexbox ensures buttons sit side-by-side initially */
        .btn-group {
            margin-top: 40px;
            display: flex; 
            justify-content: center;
            gap: 20px;
            position: relative;
            width: 100%;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer; /* Will rely on body cursor, but keeping good practice */
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            transition: transform 0.2s;
            z-index: 50; /* High z-index */
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            /* Ultra High Z-index ensures Yes is always on top */
            z-index: 100; 
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background: #e01e37;
        }

        #noBtn {
            background: #e9ecef;
            color: #495057;
            position: relative; /* Starts relative to sit nicely */
        }

        /* --- Success Screen --- */
        #success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }

        .ticket {
            background: #fff0f3;
            border: 2px dashed var(--primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .ticket h1 { font-size: 3rem; margin-bottom: 10px; }
        .ticket p { font-size: 1.2rem; color: #555; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="path-container">
        <svg id="svg-layer" width="100%" height="100%" preserveAspectRatio="none">
            <path id="journey-path" d="" />
        </svg>
        
        <div id="plane">
            <svg viewBox="0 0 512 512" width="100%" height="100%">
                <path fill="#2c3e50" d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
            </svg>
        </div>
    </div>

    <header>
        <h1>Our Journey</h1>
        <div class="subtitle">Scroll to fly with me ‚úàÔ∏è</div>
    </header>

    <div id="timeline">
        </div>

    <section id="proposal">
        <div class="proposal-card">
            <h2>Will you be my Valentine?</h2>
            <p>I can't imagine this journey with anyone else.</p>
            
            <div class="btn-group" id="btn-area">
                <button id="yesBtn" onclick="accept()">YES, I will! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
            </div>
        </div>
    </section>

    <div id="success">
        <div class="ticket">
            <h1>It's Official! üéüÔ∏è</h1>
            <p>Admit One: <strong>The Best Date Ever</strong></p>
            <p>Date: Feb 14th</p>
            <p>Valid: Forever</p>
            <div style="margin-top: 20px; font-size: 3rem;">ü•∞</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const photoCount = 10; 
        const timeline = document.getElementById('timeline');
        const plane = document.getElementById('plane');
        const pathElement = document.getElementById('journey-path');
        
        // --- 1. SETUP PHOTOS & TIMELINE ---
        function setupTimeline() {
            const spacing = 450; 
            
            timeline.style.height = (photoCount * spacing) + 'px'; 
            
            for(let i=1; i<=photoCount; i++) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                
                const isEven = i % 2 === 0;
                const topY = i * spacing;
                const sideX = isEven ? '60%' : '10%'; 
                const rotate = (Math.random() * 6 - 3) + 'deg';
                
                card.style.top = topY + 'px';
                card.style.left = sideX;
                card.style.transform = `rotate(${rotate})`;
                
                card.innerHTML = `
                    <div class="tape"></div>
                    <img src="photo${i}.jpg" alt="Memory ${i}" onerror="this.src='https://placehold.co/300x400?text=Us'">
                    <div class="caption-bar">Memory #${i}</div>
                `;
                
                timeline.appendChild(card);
            }
        }
        setupTimeline();

        // --- 2. GENERATE SMOOTH PATH (SINE WAVE) ---
        let pathPoints = [];
        
        function generatePath() {
            const width = window.innerWidth;
            const docHeight = document.documentElement.scrollHeight;
            const waveWidth = width * 0.25; 
            const center = width / 2;
            
            let d = `M ${center} 0 `; 
            pathPoints = []; 
            
            const steps = 100; 
            const stepY = docHeight / steps;
            
            for (let i = 0; i <= steps; i++) {
                const y = i * stepY;
                const x = center + Math.sin(y * 0.003) * waveWidth;
                
                d += `L ${x} ${y} `;
                pathPoints.push({x, y});
            }
            
            pathElement.setAttribute('d', d);
        }
        
        generatePath();
        window.addEventListener('resize', generatePath);

        // --- 3. ANIMATE PLANE ON SCROLL ---
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const percentage = scrollY / docHeight;
            
            if(percentage < 0 || percentage > 1) return;
            
            const index = Math.floor(percentage * (pathPoints.length - 1));
            const currentPoint = pathPoints[index];
            const nextPoint = pathPoints[index + 1];
            
            if (currentPoint && nextPoint) {
                const screenY = currentPoint.y - scrollY;
                
                if (screenY > -50 && screenY < window.innerHeight + 50) {
                    plane.style.display = 'block';
                    plane.style.left = currentPoint.x + 'px';
                    plane.style.top = screenY + 'px';
                    
                    const dx = nextPoint.x - currentPoint.x;
                    const dy = nextPoint.y - currentPoint.y;
                    const angle = Math.atan2(dy, dx) * (180 / Math.PI);
                    
                    plane.style.transform = `translate(-50%, -50%) rotate(${angle + 45}deg)`;
                } else {
                    plane.style.display = 'none';
                }
            }
        });

        // --- 4. SMART & BOUNDED NO BUTTON ---
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // On first hover, switch to fixed positioning so it can fly anywhere
            if (window.getComputedStyle(noBtn).position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            
            // Screen Boundaries (with 20px padding)
            const minX = 20;
            const maxX = window.innerWidth - noRect.width - 20;
            const minY = 20;
            const maxY = window.innerHeight - noRect.height - 20;

            let newX, newY;
            let isSafe = false;
            let attempts = 0;
            
            // Loop until we find a safe spot
            while (!isSafe && attempts < 50) {
                attempts++;
                
                // Generate random position inside SCREEN bounds
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                
                // Check if this new position overlaps with YES button (with 20px buffer)
                // We define a "forbidden zone" around the Yes button
                const buffer = 30;
                
                // Conditions for overlapping
                const overlapX = (newX < yesRect.right + buffer) && (newX + noRect.width > yesRect.left - buffer);
                const overlapY = (newY < yesRect.bottom + buffer) && (newY + noRect.height > yesRect.top - buffer);

                if (!overlapX || !overlapY) {
                    // Safe! It doesn't overlap both X and Y
                    isSafe = true;
                }
            }
            
            // Apply new position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Fun texts
            const texts = ["Missed me!", "Too slow!", "Nope!", "Try again!", "Can't catch me!"];
            noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
        }

        // --- 5. SUCCESS ---
        function accept() {
            // Confetti
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
                heart.style.zIndex = 1000;
                document.body.appendChild(heart);
            }
            
            // Show Ticket
            const success = document.getElementById('success');
            success.style.display = 'flex';
        }
        
        // CSS for falling hearts
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh); } }`;
        document.head.appendChild(style);

    </script>
</body>
</html>
